<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Leader Login</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icon_pms.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teamLeader.css') }}">
</head>
<body>
  <div class="signup-container">
    <h1>Team Leader Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('teamLeader_authenticate_bp.teamLeader_login') }}">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="footer-links">
      <button class="secondary-btn" onclick="window.location.href='/teamLeader-signup';">
        Create Account
      </button>
      <button class="secondary-btn" onclick="window.location.href='/';">
        Back to Home
      </button>
    </div>
  </div>
</body>
</html>
